server:
  port: 7008
# Spring配置
spring:
  security:
    user:
      name: KimZing
      password: 123456
  profiles:
    active: default
  application:
    name: server-admin

  # 配置邮箱相关信息，可使用此为默认邮箱
  mail:
    host: smtp.163.com
    username: kimnotice@163.com
    password: Kim123456
    default-encoding: utf-8
    port: 465
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
  boot:
    admin:
      notify:
        mail:
          from: kimnotice@163.com
          to: kimzing@163.com
          enabled: true
          # 从任何状态到up状态都不要发邮件通知
          ignore-changes: "*:UP"
          # 可自定义邮件模板
          #template: classpath: mail/status-changed.html
      # 忽略指定的服务
      discovery:
        ignored-services: ["server-admin"]

# 暴露指定的Endpoint,对应不同的功能
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# Eureka配置
eureka:
  username: KimZing
  password: 123456
  client:
    serviceUrl:
      defaultZone: http://${eureka.username}:${eureka.password}@localhost:7000/eureka/
    # 定时刷新本地缓存时间
    registry-fetch-interval-seconds: 5
    # 在服务跨区的情况下, 设置尽量使用同一区的服务, 配合metadata-map中的zone来使用
    prefer-same-zone-eureka: true
  instance:
    # 使用IP进行注册
    prefer-ip-address: true
    # 配置实例的注册ID
    instance-id: ${spring.cloud.client.hostname}:${server.port}
    # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-renewal-interval-in-seconds: 5
    # 发呆时间，即服务续约到期时间（缺省为90s）
    lease-expiration-duration-in-seconds: 10
    # 定义自身服务的一些标识信息(元数据),其他服务可以获得该元数据,进行一定的操作
    metadata-map:
      user.name: KimZing
      user.password: 123456
      zone: defaultZone
      type: admin
      author: KimZing
      version: v1.0.0